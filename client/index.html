<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--- for fancy touch devices --->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>Achtung, die Kurve!</title>
		<link rel="stylesheet" type="text/css" href="new.css" />
		<script src="config.js"></script>
		<script src="buzz.js"></script>
		<script src="canvaslayers.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<div id="sidebar">
			<div id="playerListContainer">
				<h2 id="gameTitle">Lobby</h2>
				<table id="playerList">
					<thead><tr><th>Player</th><th>Status</th><th>Points</th></tr>
				</thead><tbody></tbody></table>
			</div>

			<div id="messagingContainer">
				<input type="text" id="chat" placeholder="insults go here" />
				<div id="chatContainer">
					<ul id="debugLog"></ul>
				</div>
			</div>

			<div id="options">
				<button id="disconnect" class="danger">Disconnect</button>
				<button id="stop" class="danger">Leave Game</button>

				<label class="option" id="soundOption">
						sound: <input type="checkbox" id="sound" checked>
				</label>
			</div>
		</div>

		<div id="content">
			<div id="gameContainer">
				<div id="canvasContainer"></div>
				<div id="status"></div>
			</div>

			<div id="connectionContainer">
				<input type="text" id="playername" placeholder="playername" />
				<button id="lobby" class="primary">Connect to Server</button>
			</div>

			<div id="gameListContainer">
				<h2>Game List</h2>
				<table id="gameList" class="zebra-striped bordered-table">
					<thead><tr><th>#</th><th>Type</th><th>State</th><th>Minplayers</th>
					<th>Maxplayers</th><th>Players</th></tr>
					</thead><tbody></tbody></table>
				</table>

				<h2>Automatch</h2>
				<div id="automatch">
					<span class="option">
						Minimum players: <input type="number" min="1" max="8" steps="1" value="2" id="minplayers" />
					</span>
					<span class="option">
						Maximum players: <input type="number" min="1" max="8" steps="1" value="8" id="maxplayers" />
					</span>
					<button id="start" class="primary">Request Game</button>
				</div>
			</div>

			<div id="gameDetails">
				<h2>Game Details</h2>
				<table id="details">
					<tr>
						<td>Minimum players</td>
						<td><input id="nmin" type="number" disabled /></td>
					</tr>
					<tr>
						<td>Maximum players</td>
						<td><input id="nmax" type="number" disabled /></td>
					</tr>
					<tr>
						<td>Velocity</td>
						<td><input id="velocity" type="number" disabled /></td>
					</tr>
					<tr>
						<td>Turn speed</td>
						<td><input id="turnSpeed" type="number" disabled /></td>
					</tr>
					<tr>
						<td>Hole size</td>
						<td><input id="holeSize" type="number" disabled /></td>
					</tr>
					<tr>
						<td>Hole frequency</td>
						<td><input id="holeFreq" type="number" disabled /></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
