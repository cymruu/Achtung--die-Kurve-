<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--- for fancy touch devices --->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>Achtung, die Kurve!</title>
		<link rel="stylesheet" type="text/css" href="wide.css" />
		<script src="config.js"></script>
		<script src="buzz.js"></script>
		<script src="canvaslayers.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<div id="content">
			<div id="gameContainer">
				<div id="canvasContainer"></div>
				<div id="status"></div>
			</div>

			<div id="gameListContainer">
				<h1>Game List</h1>
				<table id="gameList">
					<thead><tr><th>#</th><th>type</th><th>state</th><th>minplayers</th>
					<th>maxplayers</th><th>players</th><th></th></tr>
					</thead><tbody></tbody></table>
				</table>
			</div>

			<div id="gameDetails">
				<h1>Game Details</h1>
				<table>
					<tr>
						<td>
							Minimum players
						</td>
						<td>
							<input id="nmin" type="number" disabled />
						</td>
					</tr>
					<tr>
						<td>
							Maximum players
						</td>
						<td>
							<input id="nmax" type="number" disabled />
						</td>
					</tr>
					<tr>
						<td>
							Velocity
						</td>
						<td>
							<input id="velocity" type="number" disabled />
						</td>
					</tr>
					<tr>
						<td>
							Turn speed
						</td>
						<td>
							<input id="turnSpeed" type="number" disabled />
						</td>
					</tr>
					<tr>
						<td>
							Hole size
						</td>
						<td>
							<input id="holeSize" type="number" disabled />
						</td>
					</tr>
					<tr>
						<td>
							Hole frequency
						</td>
						<td>
							<input id="holeFreq" type="number" disabled />
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div id="sidebar">
			<div id="lobbyOptions">
				<input type="text" id="playername" placeholder="playername" />
				<button id="lobby">Connect to Server</button>
			</div>

			<div id="gameOptions">
				<span class="option">
					minplayers: <input type="number" min="1" max="8" steps="1" value="2" id="minplayers" />
				</span>
				<span class="option">
					maxplayers: <input type="number" min="1" max="8" steps="1" value="8" id="maxplayers" />
				</span>
				<button id="start">Request Game</button>
				<button id="disconnect">Disconnect</button>
			</div>

			<div id="leaveOptions">
				<button id="stop">Leave Game</button>
			</div>

			<span class="option">
					sound: <input type="checkbox" id="sound" checked>
				</span>

			<div id="playerListContainer">
				<h3 id="gameTitle">Lobby</h3>
				<table id="playerList">
					<thead><tr><th>Player</th><th>Status</th><th>Points</th></tr>
				</thead><tbody></tbody></table>
			</div>

			<div id="messagingContainer">
				<input type="text" id="chat" placeholder="insults go here" />
				<div id="chatContainer">
					<ul id="debugLog"></ul>
				</div>
			</div>
		</div>
	</body>
</html>
