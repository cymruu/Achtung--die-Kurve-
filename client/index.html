<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--- for fancy touch devices --->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>Achtung, die Kurve!</title>
		<style>
			html, body {
				margin: 0;
				padding: 0;
			}

			canvas {
				image-rendering: optimizeSpeed;
			}

			body {
				font-family: Arial, Helvetica, sans-serif;
				text-align: center;
			}

			div#canvasContainer {
				position: relative;
				margin: auto;
			}

			div#outerWrap {
				position: relative;
				overflow: hidden;
			}

			div#centerAux {
				float: left;
				position: relative;
				left: 50%;
			}

			div#infoContainer {
				margin-top: 3px;
				margin-bottom: 3px;
				padding-top: 3px;
				padding-bottom: 3px;
				vertical-align: top;
				float: left;
				position: relative;
				left: -50%;
				height: 180px;
				border: 1px solid #AAA;
			}

			table#playerList {
				padding-right: 5px;
				padding-left: 5px;
				vertical-align: top;
				display: inline-block;
			}

			div#messagingContainer {
				padding-right: 5px;
				padding-left: 5px;
				vertical-align: top;
				display: inline-block;
				text-align: left;
			}

			input#chat {
				margin: 0;
				width: 100%;
				max-width: 800px;
			}

			div#chatContainer {
				vertical-align: top;
				height: 160px;
				overflow-y: auto;
			}

			ul {
				list-style-type: square;
				margin: 0;
				padding: 0;
				padding-left: 20px;
			}

			div#controls {
				vertical-align: top;
				display: inline-block;
				text-align: right;
				padding-right: 5px;
				padding-left: 5px;
			}

			div#controls > * {
				display: block;
			}

			input#playername {
				margin: 0;
				width: 150px;
			}

			input[type=number] {
				max-width: 50px;
			}

			button#start {
				width: 100%;
			}

			footer {
				display: none;
			}
		</style>
		<script src="config.js"></script>
		<script src="buzz.js"></script>
		<script src="canvaslayers.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<div id="gameContainer">
			<div id="canvasContainer"></div>
			<div id="status"></div>
		</div>

		<div id="outerWrap">
			<div id="centerAux">
				<div id="infoContainer">
					<!--- stom dat het op 1 regel moet maar whitespaces worden als text node gezien :S -->
					<table id="playerList"><thead><tr><th>Player</th><th>Status</th></tr></thead><tbody></tbody></table>

					<div id="messagingContainer">
						<input type="text" id="chat" placeholder="insults go here" />
						<div id="chatContainer">
							<ul id="debugLog"></ul>
						</div>
					</div>

					<div id="controls">
						<input type="text" id="playername" placeholder="playername" />
						<span class="option">
							minplayers: <input type="number" min="1" max="8" steps="1" value="2" id="minplayers" />
						</span>
						<span class="option">
							maxplayers: <input type="number" min="1" max="8" steps="1" value="8" id="maxplayers" />
						</span>
						<button id="start">Request Game</button>
						<span class="option">
							sound <input type="checkbox" id="sound" checked>
						</span>
					</div>
				</div>
			</div>
		</div>

		<footer>
			Game by Rik and Marcus. The goal is to not bump into solid lines or the walls longer than the other players. Steer using arrow buttons. Source code can be found <a href="https://github.com/marcusklaas/Achtung--die-Kurve-">here</a>.
		</footer>
	</body>
</html>
