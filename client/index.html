<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--- for fancy touch devices --->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>Achtung, die Kurve!</title>
		<style>
			html, body {
				margin: 0;
				padding: 0;
			}

			canvas {
				image-rendering: optimizeSpeed;
			}

			body {
				font-family: Arial, Helvetica, sans-serif;
				text-align: center;
			}

			div#gameContainer {
				margin-bottom: 3px;
			}

			div#canvasContainer {
				position: relative;
				margin: auto;
				margin-bottom: 3px;
			}

			table#playerList {
				position: relative;
				display: table;
				float: left;
				margin-left: 10px;
				margin-right: 10px;
			}

			ul {
				list-style-type: square;
				margin: 0;
				padding: 0;
				padding-left: 20px;
			}

			input#playername {
				width: 150px;
			}

			input[type=number] {
				max-width: 50px;
			}

			input#chat {
				width: 80%;
			}

			div#messagingContainer {
				position: relative;
				display: block;
				/* TODO dit stukje gaf error maar puntkomma na 0% werkte niet. */
				/*width: 0%
				float: left;*/
				text-align: left;
				max-height: 300px;
				overflow-y: auto;
			}
		</style>
		<script src="config.js"></script>
		<script src="buzz.js"></script>
		<script src="canvaslayers.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<div id="gameContainer">
			<div id="canvasContainer"></div>
			<div id="touchController">
				<div id="touchLeft"></div>
				<div id="touchRight"></div>
			</div>
			<div id="controls">
				<input type="text" id="playername" placeholder="playername" />
				minplayers: <input type="number" min="1" max="8" steps="1" value="2" id="minplayers" />
				maxplayers: <input type="number" min="1" max="8" steps="1" value="8" id="maxplayers" />
				<button id="start">Request Game</button>
			</div>
			<div id="status"></div>
		</div>

		<div id="infoContainer">
			<!--- stom dat het op 1 regel moet maar whitespaces wordt als text node gezien :S -->
			<table id="playerList"><thead><tr><th>Player</th><th>Status</th></tr></thead><tbody></tbody></table>
			<div id="messagingContainer">
				<input type="text" id="chat" placeholder="insults go here" />
				<ul id="debugLog"></ul>
			</div>
		</div>

		<footer>
			Game by Rik and Marcus. The goal is to not bump into solid lines or the walls longer than the other players. Steer using arrow buttons. Source code can be found <a href="https://github.com/marcusklaas/Achtung--die-Kurve-">here</a>.
		</footer>
	</body>
</html>
